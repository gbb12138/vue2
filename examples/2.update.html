<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">哈哈{{age}}<span>{{name}}</span></div>
<script src="../dist/vue.js"></script>
<!--<script src="../node_modules/vue/dist/vue.js"></script>-->
<script>
    let vm = new Vue({
        el: '#app',
        data(){ // 为什么组件data是函数，实例可以写成对象？
            return {
                name: 'gbb',
                age: 20,
                a: 1,
                b: 2
            }
        },
    })
    // 调用render的时候会触发取值get， 取name和age时，让name和age记住渲染的逻辑
    // vue2给每一个属性都配置一个dep属性，用于依赖收集
    setTimeout(() => {
        vm.age = 100 // 数据变化，触发set方法的时候，可以直接调用重新渲染的逻辑
        // debugger;
        // vm._update(vm._render())
    }, 2000)
</script>
</body>
</html>
